<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculator App</h1>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div class="user-input">0</div>
        <div class="result"></div>
      </div>
      <div class="buttons">
        <button class="all-clear" id="all-clear">AC</button>
        <button class="clear" id="clear">C</button>
        <button class="operators" id="remainder">%</button>
        <button class="operators" id="divide">รท</button>
        <button class="numbers" id="num-7">7</button>
        <button class="numbers" id="num-8">8</button>
        <button class="numbers" id="num-9">9</button>
        <button class="operators" id="plus">+</button>
        <button class="numbers" id="num-4">4</button>
        <button class="numbers" id="num-5">5</button>
        <button class="numbers" id="num-6">6</button>
        <button class="operators" id="minus">-</button>
        <button class="numbers" id="num-1">1</button>
        <button class="numbers" id="num-2">2</button>
        <button class="numbers" id="num-3">3</button>
        <button class="operators" id="multiply">x</button>
        <button class="numbers" id="num-0">0</button>
        <button class="decimal" id="decimal">.</button>
        <button class="equals" id="equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
